name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      # Dummy values for build/test time. 
      # Since tests use mocks and build is static, we don't need real secrets here.
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/dental_dashboard"
      NEXTAUTH_SECRET: "ci-secret-key-change-me"
      NEXTAUTH_URL: "http://localhost:3000"
      BLOB_READ_WRITE_TOKEN: "vercel_blob_rw_dummy_token" 
      # Add other NEXT_PUBLIC_ vars if strict validation exists, but defaults usually work.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        # 'npm ci' is faster and stricter than 'npm install' for CI environments
        run: npm ci

      - name: Generate Prisma Client
        # Required for type checking and build, even if we don't connect to a real DB
        run: npx prisma generate

      - name: Lint
        # Checks for code style and potential errors
        run: npm run lint

      - name: Run Tests
        # Runs Jest tests with CI flags (fails on error, no watch mode)
        run: npm run test:ci

      - name: Build
        # Verifies that the application compiles and builds successfully
        # This also runs TypeScript type checking
        run: npm run build

